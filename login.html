<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="mycss.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background:rgb(255, 199, 142);
        }
        .form-container {
            
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body> 
  
  
    <div class="form-container" id="loginFormContainer">
        <h4 class="text-center">Login</h4>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="mb-3 password-wrapper">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
                <i class="fa fa-eye toggle-password" onclick="togglePassword('password')"></i>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3">
                Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a>
            </p>
        </form>
    </div>

    <div class="form-container d-none" id="signupFormContainer">
        <h4 class="text-center">Sign Up</h4>
        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="newUsername" class="form-control" required>
                <div class="error-message" id="newUsernameError"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="mb-3 password-wrapper">
                <label class="form-label">Password</label>
                <input type="password" id="newPassword" class="form-control" required>
                <i class="fa fa-eye toggle-password" onclick="togglePassword('newPassword')"></i>
                <div class="error-message" id="newPasswordError"></div>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
            <p class="text-center mt-3">
                Already have an account? <a href="#" onclick="toggleForms()">Login</a>
            </p>
        </form>
    </div>

    <script>
        function togglePassword(id) {
            let input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function toggleForms() {
            document.getElementById("loginFormContainer").classList.toggle("d-none");
            document.getElementById("signupFormContainer").classList.toggle("d-none");
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let valid = true;

            if (username.trim() === "") {
                document.getElementById("usernameError").innerText = "Username is required";
                valid = false;
            } else {
                document.getElementById("usernameError").innerText = "";
            }

            if (password.trim().length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters";
                valid = false;
            } else {
                document.getElementById("passwordError").innerText = "";
            }

            if (valid) {
                alert("Login successful!");
            }
        });

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let newUsername = document.getElementById("newUsername").value;
            let email = document.getElementById("email").value;
            let newPassword = document.getElementById("newPassword").value;
            let valid = true;

            if (newUsername.trim() === "") {
                document.getElementById("newUsernameError").innerText = "Username is required";
                valid = false;
            } else {
                document.getElementById("newUsernameError").innerText = "";
            }

            if (!email.includes("@") || !email.includes(".")) {
                document.getElementById("emailError").innerText = "Enter a valid email";
                valid = false;
            } else {
                document.getElementById("emailError").innerText = "";
            }

            if (newPassword.trim().length < 6) {
                document.getElementById("newPasswordError").innerText = "Password must be at least 6 characters";
                valid = false;
            } else {
                document.getElementById("newPasswordError").innerText = "";
            }

            if (valid) {
                alert("Sign-up successful!");
            }
        });
    </script>
</body>
</html>
